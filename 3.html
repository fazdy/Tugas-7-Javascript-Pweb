<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Drop Down List</title>
</head>
<body>

    <h2>Dynamic Drop Down List dengan JavaScript</h2>

    <select id="jenisProduk" onchange="updateMerk()">
        <option value="">Pilih Jenis Produk</option>
        <option value="Desktop">Desktop</option>
        <option value="Laptop">Laptop</option>
        <option value="Smartphone">Smartphone</option>
    </select>

    <select id="merk">
        <option value="">Pilih Merk</option>
    </select>

    <script>
        const merkData = {
            "Desktop": ["Dell", "HP", "Lenovo"],
            "Laptop": ["Asus", "Acer", "MacBook"],
            "Smartphone": ["Samsung", "Xiaomi", "iPhone"]
        };

        function updateMerk() {
            const jenisProduk = document.getElementById("jenisProduk").value;
            const merkSelect = document.getElementById("merk");

            merkSelect.innerHTML = "<option value=''>Pilih Merk</option>";

            if (merkData[jenisProduk]) {
                merkData[jenisProduk].forEach(merk => {
                    const option = document.createElement("option");
                    option.value = merk;
                    option.textContent = merk;
                    merkSelect.appendChild(option);
                });
            }
        }
    </script>

</body>
</html>
